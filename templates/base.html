{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KW</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/base/style.css' %}">
    {% block extra_css %}
    {% endblock %}
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="container">
            <!-- 로고와 우측 상단 메뉴 -->
            <div class="d-flex justify-content-between align-items-center">
                <!-- 로고 -->
                <img src="{% static 'images/logo.jpg' %}" alt="Company Logo" class="header-logo">

                <!-- 우측 상단 메뉴 -->
                <nav class="top-menu">
                    <a href="{% url 'home' %}">메인</a>
                    <a href="#">로그인</a>
                    <a href="#">회원가입</a>
                    <a href="#">내 정보</a>
                </nav>
            </div>

            <!-- 중앙 메뉴 -->
            <nav class="main-menu">
                <div class="menu-item">
                    <a href="#">회사소개</a>
                    <div class="submenu">
                        <a href="{% url 'greeting' %}">인사말</a>
                        <a href="{% url 'history' %}">연혁</a>
                        <a href="{% url 'location' %}">오시는 길</a>
                    </div>
                </div>
                <div class="menu-item">
                    <a href="#">제품소개</a>
                    <div class="submenu">
                        <a href="{% url 'product_list' %}">제품목록</a>
                    </div>
                </div>
                <div class="menu-item">
                    <a href="#">고객센터</a>
                    <div class="submenu">
                        <a href="{% url 'notice' %}">공지사항</a>
                        <a href="{% url 'inquiry' %}">문의게시판</a>
                    </div>
                </div>
            </nav>

        </div>

        <!-- 하늘색 바 -->
        <div class="header-divider"></div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <p>서울시 노원구 광운로 20 (월계동 447-1) 광운대학교 | 대표전화 02-940-5114</p>
            <p>COPYRIGHT © KWANGWOON UNIVERSITY. ALL RIGHTS RESERVED.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
