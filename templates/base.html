{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KW</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* HTML과 BODY를 Flexbox로 설정 */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* 메인 콘텐츠가 차지하는 공간 */
        main {
            flex: 1;
            margin-top: -20px;
        }

        /* 헤더 전체 스타일 */
        .header {
            background-color: #ffffff; /* 헤더 배경 흰색 */
            padding: 10px 0;
        }

        /* 하늘색 바 */
        .header-divider {
            background-color: #e6f0fa; /* 하늘색 */
            height: 30px; /* 하늘색 바 두께 */
            margin-top: 8px;
        }

        /* 로고 스타일 */
        .header-logo {
            max-height: 60px;
        }

        /* 우측 상단 메뉴 스타일 */
        .top-menu {
            font-size: 0.9rem;
            text-align: right;
        }

        .top-menu a {
            margin-left: 15px;
            color: #000;
            text-decoration: none;
        }

        .top-menu a:not(:last-child)::after {
            content: "|";
            margin-left: 15px;
            color: #ccc;
        }

        .top-menu a:hover {
            text-decoration: underline;
        }

        /* 중앙 메뉴 스타일 */
        .main-menu {
            text-align: center;
            margin-top: 5px;
        }

        .main-menu a {
            margin: 0 50px; /* 간격 설정 */
            font-size: 1.1rem;
            font-weight: bold;
            color: #000;
            text-decoration: none;
        }

        .main-menu a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* 푸터 스타일 */
        .footer {
            background-color: #333; /* 푸터 배경 색 */
            color: white; /* 글자 색 */
            padding: 20px 0; /* 위아래 여백 */
            font-size: 0.9rem; /* 글자 크기 */
            line-height: 1.6; /* 줄 간격 */
            text-align: center;
        }

        .footer p {
            margin: 0; /* 문단 간격 제거 */
        }
    </style>
    {% block extra_css %}
    {% endblock %}
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="container">
            <!-- 로고와 우측 상단 메뉴 -->
            <div class="d-flex justify-content-between align-items-center">
                <!-- 로고 -->
                <img src="{% static 'images/logo.jpg' %}" alt="Company Logo" class="header-logo">

                <!-- 우측 상단 메뉴 -->
                <nav class="top-menu">
                    <a href="#">메인</a>
                    <a href="#">로그인</a>
                    <a href="#">회원가입</a>
                    <a href="#">내 정보</a>
                </nav>
            </div>

            <!-- 중앙 메뉴 -->
            <nav class="main-menu">
                <a href="#">회사소개</a>
                <a href="#">제품소개</a>
                <a href="#">고객센터</a>
            </nav>
        </div>

        <!-- 하늘색 바 -->
        <div class="header-divider"></div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <p>서울시 노원구 광운로 20 (월계동 447-1) 광운대학교 | 대표전화 02-940-5114</p>
            <p>COPYRIGHT © KWANGWOON UNIVERSITY. ALL RIGHTS RESERVED.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
