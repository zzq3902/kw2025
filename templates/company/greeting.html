{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/company/style.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <!-- 사이드바 -->
        <div class="col-md-2"> <!-- 사이드바를 더 얇게 설정 -->
            <div class="sidebar">
                <h5 class="sidebar-title text-white text-center py-3">회사소개</h5>
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="{% url 'greeting' %}" class="sidebar-link {% if request.path == '/company/greeting/' %}active{% endif %}">
                            - 인사말
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="{% url 'history' %}" class="sidebar-link {% if request.path == '/company/history/' %}active{% endif %}">
                            - 연혁
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="{% url 'location' %}" class="sidebar-link {% if request.path == '/company/location/' %}active{% endif %}">
                            - 오시는 길
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="col-md-10">
            <h2 class="mb-4">인사말</h2>
            <hr>
            <p>광운대학교 홈페이지를 방문하신 여러분을 환영합니다.</p>
            <!-- 추가 내용 -->
        </div>
    </div>
</div>

{% endblock %}
