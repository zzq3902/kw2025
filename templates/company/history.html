{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/company/style.css' %}">
<link rel="stylesheet" href="{% static 'css/company/history.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <!-- 사이드바 -->
        <div class="col-md-2"> <!-- 사이드바를 더 얇게 설정 -->
            <div class="sidebar">
                <h5 class="sidebar-title text-white text-center py-3">회사소개</h5>
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="{% url 'greeting' %}" class="sidebar-link {% if request.path == '/company/greeting/' %}active{% endif %}">
                            - 인사말
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="{% url 'history' %}" class="sidebar-link {% if request.path == '/company/history/' %}active{% endif %}">
                            - 연혁
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="{% url 'location' %}" class="sidebar-link {% if request.path == '/company/location/' %}active{% endif %}">
                            - 오시는 길
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="col-md-10">
            <h2 class="mb-4">연혁</h2>
            <hr>
            <div>
                <h4 class="text-brown">2024</h4>
                <ul class="history-list">
                    <li>11.01 - 새로운 사무실 이전</li>
                    <li>09.12 - 창립 10주년 기념 행사</li>
                </ul>
            </div>
            <div>
                <h4 class="text-brown">2023</h4>
                <ul class="history-list">
                    <li>12.25 - 크리스마스 특별 행사 개최</li>
                    <li>06.10 - 글로벌 파트너십 체결</li>
                    <li>03.05 - 신제품 출시</li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
