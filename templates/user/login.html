{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/user/login.css' %}">
{% endblock %}

{% block content %}
<div class="login-container mt-5">
    <div class="login-header text-center">
        <h1>로그인</h1>
        <hr class="header-line">
        {% if messages %}
        <div class="custom-alert">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    <div class="login-content">
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="login-table-wrapper mx-auto">
                <table class="login-table">
                    <tr>
                        <td>아이디</td>
                        <td>
                            <input type="text" name="username" placeholder="아이디 입력" required>
                        </td>
                        <td rowspan="2">
                            <button type="submit" class="btn btn-dark login-btn">로그인</button>
                        </td>
                    </tr>
                    <tr>
                        <td>비밀번호</td>
                        <td>
                            <input type="password" name="password" placeholder="비밀번호 입력" required>
                        </td>
                    </tr>
                </table>
            </div>
            <hr class="header-line">
            <div class="login-links text-center mt-3">
                <a href="{% url 'signup' %}" class="btn btn-outline-secondary">회원가입하기</a>
                <a href="#" class="btn btn-outline-secondary">아이디/비밀번호 찾기</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
